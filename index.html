<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management System</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="top_leftMenu">
        <div class="topbar_logo">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="logo"
          />
          <p class="brand_name">Kafene</p>
        </div>
        <nav>
          <a class="nav_a" href="#">Orders</a>
          <a class="nav_a" href="#">Products</a>
          <a class="nav_a" href="#">Users</a>
        </nav>
      </div>
    </header>

    <main>
      <form id="login" action="">
        <h1 class="h1">Sign In</h1>
        <input
          class="logtext"
          id="user_name"
          type="text"
          name="username"
          placeholder="Enter Username"
        />
        <input
          class="logtext"
          id="password"
          type="password"
          name="password"
          placeholder="Enter Password"
        />
        <button id="login_button">login</button>
      </form>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
