<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link rel="stylesheet" href="./user.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="top_leftMenu">
        <div class="topbar_logo">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="logo"
          />
          <p class="brand_name">Kafene</p>
        </div>
        <nav>
          <a class="nav_a" href="#">Orders</a>
          <a class="nav_a" href="#">Products</a>
          <a class="nav_a" href="#">Users</a>
        </nav>
      </div>
    </header>

    <main>
      <div>
        <input
          type="text"
          id="myInput"
          placeholder="Search for names.."
          title="Type in a name"
        />
      </div>

      <table id="table">
        <tr>
          <th>Id</th>
          <th>Profile Pic</th>
          <th>Full Name</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Current City</th>
          <th>Current Country</th>
        </tr>
      </table>
      <table id="div"></table>
    </main>

    <footer></footer>
    <script src="./user.js"></script>
  </body>
</html>
