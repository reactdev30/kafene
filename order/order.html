<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="./order.css">
</head>
<body>
    <header class="topbar">
        <div class="top_leftMenu">
            <div class="topbar_logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
                <p class="brand_name">Kafene</p>
            </div>
            <nav>
                <a class="nav_a" href="#">Orders</a>
                <a class="nav_a" href="../products/products.html">Products</a>
                <a class="nav_a" href="../user/user.html">Users</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="input">
            <input class="opt" type="checkbox" id="0" checked>
            <label for="0">All</label>
            <input class="opt" type="checkbox" id="1">
            <label for="1">New</label>
            <input class="opt" type="checkbox" id="2">
            <label for="2">Packed</label>
            <input class="opt" type="checkbox" id="3">
            <label for="3">InTransit</label>
            <input class="opt" type="checkbox" id="4">
            <label for="4">Delivered</label>
        </div>
        <table id="table">
            <tr>
                <th>Id</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Order Time</th>
                <th>Amount</th>
                <th>Order Status</th>
            </tr>
        </table>
    </main>

    <footer></footer>

    <script src="./order.js"></script>
</body>
</html>
